<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="game-section">
      <h1 class="main-heading">Rock, Paper, Scissors!</h1>
      <div class="player-options">
        <div class="icon-wrapper">
          <img class="game-icon" id="rock" src="images/rock.png" />
        </div>
        <div class="icon-wrapper">
          <img class="game-icon" id="paper" src="images/paper.png" />
        </div>
        <div class="icon-wrapper">
          <img class="game-icon" id="scissors" src="images/scissors.png" />
        </div>
      </div>
    </section>

    <section class="round-section">
      <div class="round-wrapper">
        <div class="round-card">
          <h3 class="name-text">Player</h3>
          <h4 class="score-text"><span id="player-score">0</span></h4>
          <div class="icon-wrapper"></div>
        </div>
        <div class="round-middle">
          <h2 class="round-title">Round</h2>
          <span id="round-number">1</span>
        </div>
        <div class="round-card">
          <h3 class="name-text">Computer</h3>
          <h4 class="score-text"><span id="computer-score">0</span></h4>
          <div class="icon-wrapper"></div>
        </div>
      </div>
    </section>

    <section class="result-section">
      <h2 class="result-text">Player make the first move...</h2>
    </section>
  </body>
</html>
